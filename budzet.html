<body>
  <h1 class="text-3xl mb-6">ğŸ›’ BudÅ¼et spoÅ¼ywczy tygodnia</h1>

  <div class="glass">
    <form id="food-form">
      <label>Produkt spoÅ¼ywczy:
        <select id="food-item" required>
          <option value="">â€“ wybierz â€“</option>
          <option value="Jajka">Jajka â€“ 6 zÅ‚</option>
          <option value="Chleb">Chleb â€“ 4 zÅ‚</option>
          <option value="MasÅ‚o">MasÅ‚o â€“ 7 zÅ‚</option>
          <option value="Owsianka">PÅ‚atki owsiane â€“ 5 zÅ‚</option>
          <option value="Mleko">Mleko â€“ 4 zÅ‚</option>
          <option value="Banan">Banan â€“ 3 zÅ‚</option>

      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Dodaj do budÅ¼etu</button>

  </div>

  <div class="glass">
    <canvas id="budgetChart" height="120"></canvas>
    <p class="mt-4 total-display" id="total">ÅÄ…czny koszt tygodnia: 0 zÅ‚</p>
  </div>

  <a href="index.html" class="mt-6 inline-block text-blue-300 underline">â† WrÃ³Ä‡ do strony gÅ‚Ã³wnej</a>

  <script>
    const priceMap = {
      "Jajka": 6,
      "Chleb": 4,
      "MasÅ‚o": 7,
      "Owsianka": 5,
      "Mleko": 4,
      "Banan": 3,
      "Makaron": 6,
      "Sos": 5,
      "Ser": 7
    };

    const ctx = document.getElementById('budgetChart').getContext('2d');
    const data = {
      labels: [],
      datasets: [{
        label: 'Koszty',
        data: [],
        backgroundColor: ['#60a5fa', '#34d399', '#f87171', '#fbbf24', '#a78bfa']
      }]
    };
    const chart = new Chart(ctx, {
      type: 'bar',
      data,
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });

    let total = 0;
    document.getElementById('food-form').addEventListener('submit', e => {
      e.preventDefault();
      const item = document.getElementById('food-item').value;
      if (item && priceMap[item]) {
        data.labels.push(item);
        data.datasets[0].data.push(priceMap[item]);
        total += priceMap[item];
        chart.update();
        document.getElementById('total').textContent = `ÅÄ…czny koszt tygodnia: ${total} zÅ‚`;
      }
      e.target.reset();
    });
  </script>
