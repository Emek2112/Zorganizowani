<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Bud≈ºet ‚Äì Zorganizowani</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #0f172a;
      color: #e0e7ff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
    }
    input {
      color: black;
    }
  </style>
</head>
<body>
  <h1 class="text-3xl mb-6">üí∞ Analiza bud≈ºetu</h1>

  <div class="glass mb-6">
    <form id="expense-form">
      <label>Kategoria: <input type="text" id="category" required></label>
      <label>Kwota: <input type="number" id="amount" required></label>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded mt-2">Dodaj wydatek</button>
    </form>
  </div>

  <div class="glass">
    <canvas id="budgetChart" height="120"></canvas>
  </div>

  <a href="index.html" class="mt-6 inline-block text-blue-300 underline">‚Üê Wr√≥ƒá do strony g≈Ç√≥wnej</a>

  <script>
    const ctx = document.getElementById('budgetChart').getContext('2d');
    const data = {
      labels: [],
      datasets: [{
        label: 'Wydatki',
        data: [],
        backgroundColor: ['#f87171', '#60a5fa', '#34d399', '#fbbf24', '#a78bfa'],
      }]
    };
    const chart = new Chart(ctx, {
      type: 'bar',
      data,
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });

    document.getElementById('expense-form').addEventListener('submit', e => {
      e.preventDefault();
      const category = document.getElementById('category').value;
      const amount = parseFloat(document.getElementById('amount').value);
      if (category && !isNaN(amount)) {
        data.labels.push(category);
        data.datasets[0].data.push(amount);
        chart.update();
      }
      e.target.reset();
    });
  </script>
</body>
</html>
