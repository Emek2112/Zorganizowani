<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kreator Jadłospisów – Zorganizowani</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #0f172a;
      color: #e0e7ff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      color: black;
    }
  </style>
</head>
<body>
  <h1 class="text-3xl mb-6">🥗 Kreator jadłospisów AI</h1>

  <div class="glass">
    <p>Wprowadź swoje preferencje, a AI zasugeruje ci posiłki.</p>
    <label>Preferencje żywieniowe:
      <select>
        <option>Bez preferencji</option>
        <option>Wegetariańska</option>
        <option>Wysokobiałkowa</option>
        <option>Niskowęglowodanowa</option>
      </select>
    </label>
    <label>Dzienna liczba kalorii:
      <input type="number" placeholder="np. 2000" />
    </label>
    <button class="mt-4 bg-indigo-500 px-4 py-2 rounded text-white">🎯 Generuj jadłospis</button>
  </div>

  <a href="index.html" class="mt-6 inline-block text-blue-300 underline">← Wróć do strony głównej</a>
</body>
</html>
