<!DOCTYPE html>
<html lang="pl" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kreator Jad≈Çospis√≥w PRO ‚Äì Zorganizowani</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at 20% 20%, #121827, #0a0f1e);
      color: #e0e7ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #93c5fd;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 1rem;
      padding: 1.5rem 2rem;
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(99, 102, 241, 0.5);
    }
    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      margin-top: 1rem;
      display: inline-block;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
    }
    .locked-text {
      color: #f87171;
      font-weight: 700;
      margin-top: 0.75rem;
      text-align: center;
      font-size: 1.05rem;
      letter-spacing: 0.03em;
    }
    ul {
      list-style-type: disc;
      padding-left: 1.2rem;
      margin-top: 0.5rem;
    }
    footer {
      margin-top: auto;
      color: #7c3aed;
      font-style: italic;
      font-size: 0.9rem;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>
<body>

  <h1>Kreator Jad≈Çospis√≥w PRO</h1>

  <div id="jadlospis-container" class="w-full max-w-xl"></div>

  <button id="buy-pro-btn" class="btn-primary">Kup wersjƒô PRO (14 dni za 9 z≈Ç)</button>

  <footer>¬© 2025 Zorganizowani</footer>

  <script>
    // Jad≈Çospis - przyk≈Çadowe dane na 7 dni
    const jadlospis = [
      { day: 1, meals: ["≈öniadanie: Owsianka z owocami", "Obiad: Kurczak z warzywami", "Kolacja: Sa≈Çatka grecka"] },
      { day: 2, meals: ["≈öniadanie: Jajecznica na ma≈õle", "Obiad: Ryba pieczona z ziemniakami", "Kolacja: Kanapki z awokado"] },
      { day: 3, meals: ["≈öniadanie: Smoothie z bananem", "Obiad: Makaron z sosem pomidorowym", "Kolacja: Zupa krem z dyni"] },
      { day: 4, meals: ["≈öniadanie: Jogurt naturalny z miodem", "Obiad: Gulasz wo≈Çowy", "Kolacja: Sa≈Çatka z tu≈Ñczykiem"] },
      { day: 5, meals: ["≈öniadanie: Omlet z warzywami", "Obiad: Pierogi ruskie", "Kolacja: Warzywa na parze"] },
      { day: 6, meals: ["≈öniadanie: Kanapki z serem", "Obiad: Kurczak curry z ry≈ºem", "Kolacja: Zupa krem z broku≈Ç√≥w"] },
      { day: 7, meals: ["≈öniadanie: Placuszki z jab≈Çkami", "Obiad: Sa≈Çatka z kurczakiem", "Kolacja: Jajka faszerowane"] },
    ];

    const PRO_DURATION_DAYS = 14; // Czas dostƒôpu PRO w dniach

    const container = document.getElementById('jadlospis-container');
    const buyBtn = document.getElementById('buy-pro-btn');

    // Sprawdza czy dostƒôp PRO jest aktywny (sprawdzamy datƒô wyga≈õniƒôcia w localStorage)
    function isProActive() {
      const proData = JSON.parse(localStorage.getItem('proAccess'));
      if (!proData) return false;
      const now = new Date();
      const expiry = new Date(proData.expiry);
      return now < expiry;
    }

    // Renderuje jad≈Çospis na podstawie statusu PRO
    function renderJadlospis() {
      container.innerHTML = '';
      if (isProActive()) {
        jadlospis.forEach(day => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
            <h2 class="text-xl font-semibold mb-2 text-indigo-300">Dzie≈Ñ ${day.day}</h2>
            <ul>${day.meals.map(meal => `<li>${meal}</li>`).join('')}</ul>
          `;
          container.appendChild(card);
        });
        buyBtn.textContent = "Masz aktywnƒÖ wersjƒô PRO! Dziƒôkujemy üéâ";
        buyBtn.disabled = true;
        buyBtn.classList.add('opacity-50', 'cursor-not-allowed');
      } else {
        // Darmowa wersja - pokazujemy 1 dzie≈Ñ + informacja o wersji PRO
        const day = jadlospis[0];
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <h2 class="text-xl font-semibold mb-2 text-indigo-300">Dzie≈Ñ ${day.day}</h2>
          <ul>${day.meals.map(meal => `<li>${meal}</li>`).join('')}</ul>
          <p class="locked-text">Wiƒôcej dni dostƒôpnych tylko w wersji PRO!</p>
        `;
        container.appendChild(card);

        buyBtn.textContent = "Kup wersjƒô PRO (14 dni za 9 z≈Ç)";
        buyBtn.disabled = false;
        buyBtn.classList.remove('opacity-50', 'cursor-not-allowed');
      }
    }

    buyBtn.addEventListener('click', () => {
      // Tu bƒôdzie integracja z p≈Çatno≈õciami
      // Na razie symulujemy zakup PRO i zapisujemy datƒô wyga≈õniƒôcia

      const now = new Date();
      const expiryDate = new Date(now);
      expiryDate.setDate(now.getDate() + PRO_DURATION_DAYS);

      localStorage.setItem('proAccess', JSON.stringify({ expiry: expiryDate.toISOString() }));

      alert('Dziƒôkujemy za zakup wersji PRO! Masz dostƒôp przez 14 dni.');
      renderJadlospis();
    });

    // ≈Åadowanie jad≈Çospisu przy starcie
    renderJadlospis();
  </script>
</body>
</html>
