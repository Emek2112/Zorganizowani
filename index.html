<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zorganizowani – Planowanie i Budżet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at 20% 20%, #121827, #0a0f1e);
      color: #e0e7ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.25rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin: 2rem 0;
      color: #93c5fd;
    }
    .grid-icons img {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    input, select, button {
      color: black;
    }
    .dark-btn {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: background 0.3s;
    }
    .dark-btn:hover {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
    }
  </style>
</head>
<body>
  <h1>ZORGANIZOWANI</h1>

  <main class="max-w-5xl mx-auto p-6">
    <!-- Ikony i Sekcje Główne -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center mb-12">
      <a href="kreator.html" class="glass block hover:scale-105 transition-transform">
        <img src="https://img.icons8.com/fluency/96/meal.png" alt="Kreator" class="mx-auto">
        <h2 class="text-lg font-bold mt-2">Kreator jadłospisów</h2>
        <p>AI tematyczne sugestie posiłków i cennik kalorii</p>
      </a>
      <a href="budzet.html" class="glass block hover:scale-105 transition-transform">
        <img src="https://img.icons8.com/fluency/96/combo-chart.png" alt="Budżet" class="mx-auto">
        <h2 class="text-lg font-bold mt-2">Analiza budżetu</h2>
        <p>Dodawanie i śledzenie wydatków z wykresem</p>
      </a>
      <a href="pliki.html" class="glass block hover:scale-105 transition-transform">
        <img src="https://img.icons8.com/fluency/96/folder-invoices.png" alt="Pliki" class="mx-auto">
        <h2 class="text-lg font-bold mt-2">Pobieranie plików</h2>
        <p>Planery i szablony do pobrania</p>
      </a>
    </section>
  </main>
</body>
</html>
